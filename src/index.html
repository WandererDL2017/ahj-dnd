<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task manager</title>
</head>
<body>
  <div id="tasks">
    <div id="todo" class="col-tasks">
      <p>Cделать</p>
      <div class="item-tasks"></div>
      <div class="add-task button">+ Добавить</div>
      <div class="input-task hidden">
        <textarea name="text-task" id="text-task"></textarea>
        <span class="button-add-task">Добавить задание</span>
        <span class="button-cancel-task">&#x2716;</span>
      </div>
    </div>
    <div id="in-progress" class="col-tasks">
      <p>В работе</p>
      <div class="item-tasks"></div>
      <div class="add-task  button">+ Добавить</div>
      <div class="input-task hidden">
        <textarea name="text-task" id="text-task"></textarea>
        <span class="button-add-task button">Добавить задание</span>
        <span class="button-cancel-task button">&#x2716;</span>
      </div>
    </div>
    <div id="done" class="col-tasks">
      <p>Готово</p>
      <div class="item-tasks"></div>
      <div class="add-task  button">+ Добавить</div>
      <div class="input-task hidden">
        <textarea name="text-task" id="text-task"></textarea>
        <span class="button-add-task button">Добавить задание</span>
        <span class="button-cancel-task button">&#x2716;</span>
      </div>
    </div>
  </div>
</body>
</html>
