<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="tasks">
    <div class="todo col-tasks">
      <p>TODO</p>
      <div class="item-tasks"></div>
      <div class="add-task button">+ Add another card</div>
      <div class="input-task hidden">
        <textarea name="text-task" id="text-task"></textarea>
        <span class="b-add-task button">Add Card</span>
        <span class="b-cancel-task button">&#x2716;</span>
      </div>
    </div>
    <div class="in-progress col-tasks">
      <p>IN PROGRESS</p>
      <div class="item-tasks"></div>
      <div class="add-task  button">+ Add another card</div>
      <div class="input-task hidden">
        <textarea name="text-task" id="text-task"></textarea>
        <span class="b-add-task button">Add Card</span>
        <span class="b-cancel-task button">&#x2716;</span>
      </div>
    </div>
    <div class="done col-tasks">
      <p>DONE</p>
      <div class="item-tasks"></div>
      <div class="add-task  button">+ Add another card</div>
      <div class="input-task hidden">
        <textarea name="text-task" id="text-task"></textarea>
        <span class="b-add-task button">Add Card</span>
        <span class="b-cancel-task button">&#x2716;</span>
      </div>
    </div>
  </div>
</body>
</html>
